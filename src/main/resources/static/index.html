<!DOCTYPE html>

<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Admin Page</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/app.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
		.login-class {
			margin-top: 2%;
			/* 			transform: translate(0, 50%); */
		}
		
		.text-head {
			font-family: Georgia, serif;
			margin-top: -2%;
			margin-bottom: 5%;
		}
		</style>
		<base href="/" />
	</head>
	
	<body ng-controller="loginCtrl">
	
		<div class="container-fluid login-class"  ng-hide=authenticated();>
			<div class="row jumbotron" id="pwd-container">
				<div class="col-md-2"></div>
				<div class="col-md-8 ">
					<h1 class="text-head text-center">Cognizant Cafeteria</h1>
					<section class="home-form text-center">
						<form role="form" ng-submit="userLogin();" method="get">
							<button type="submit"
								class="btn btn-lg btn-primary btn-lg text-center" >Login</button>
						</form>
					</section>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	
		<div class="home-section" ng-show="authenticated() && isAdmin();">
			<h2>Admin</h2>
			<ul class="menu-list">
				<li><a href="create_vendor">Create Vendor</a></li>
				<li><a href="list_vendor">List of Vendors</a></li>    
			</ul>
            <button class="btn btn-md btn-danger" ng-click='Logout();'>Logout</button>
		</div>
		<ng-view></ng-view>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-resource.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/adminController.js"></script>
		<script src="/js/createVendorController.js"></script>
		<script src="/js/listVendorController.js"></script>
        <script src="/js/vendorController.js"></script>
	
	</body>
</html>
